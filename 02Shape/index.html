<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width=-1
        height="3"
        depth="1"
        color="#6495ED" 
        shadow
        position="-1 0 1">
      </a-box>
      <a-octahedron id="myOctahedron"
        width="3"
        height="2"
        depth="1"
        color="#CCCCFF" 
        shadow
        position="2 4 1">
      </a-octahedron>
      <a-cylinder id="myCylinder"
        width="6"
        height="4"
        depth="3"
        color="#FF7F50" 
        shadow
        position="2 0 1">
      </a-cylinder>
      <a-plane id="myPlane"
        width="100"
        height="100"
        color="#40E0D0" 
        shadow
        rotation="0 0 -90">
      </a-plane>
    </a-scene>
  </body>
</html>
